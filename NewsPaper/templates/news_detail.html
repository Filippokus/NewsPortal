{% extends "default.html" %}
{% load censor %}
{% block content %}
    <!-- Заголовок новости -->
    <h1>{{ news_item.title|censor }}</h1>

    <!-- Дата публикации в формате день.месяц.год -->
    <p>Опубликовано: {{ news_item.date_created|date:"d.m.Y" }}</p>

    <!-- Полный текст новости -->
    <p>{{ news_item.text|censor }}</p>
{% endblock %}
