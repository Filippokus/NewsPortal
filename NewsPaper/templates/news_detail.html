{% extends "default.html" %}

{% block content %}
    <!-- Заголовок статьи -->
    <h1>{{ news_item.title }}</h1>

    <!-- Дата публикации в формате день.месяц.год -->
    <p>Опубликовано: {{ news_item.date_created|date:"d.m.Y" }}</p>

    <!-- Полный текст статьи -->
    <p>{{ news_item.text }}</p>
{% endblock %}
