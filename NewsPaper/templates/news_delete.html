{% extends "default.html" %}
{% load i18n %}
{% block content %}
  <h1>{% trans "Удалить новость" %} "{{ object.title }}"?</h1>
  <p>{% trans "Вы уверены, что хотите удалить эту новость?" %}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">{% trans "Удалить новость" %}</button>
    <a href="{% url 'post_detail' object.pk %}">{% trans "Отмена" %}</a>
  </form>
{% endblock %}
