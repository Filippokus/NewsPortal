{% extends "default.html" %}

{% block content %}
  <h1>Удалить статью "{{ object.title }}"?</h1>
  <p>Вы уверены, что хотите удалить эту статью?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Удалить статью</button>
    <a href="{% url 'post_detail' object.pk %}">Отмена</a>
  </form>
{% endblock %}
